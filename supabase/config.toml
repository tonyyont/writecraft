# Supabase Configuration for FizzCC
# See: https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "fizz://auth/callback"
additional_redirect_urls = [
  "http://localhost:1420",
  "fizz://auth/callback",
  "fizz://billing/success",
  "fizz://billing/cancel",
  "fizz://billing/return"
]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true
secure_password_change = true
max_frequency = "1s"

[auth.sms]
enable_signup = false
enable_confirmations = false

[auth.external.google]
enabled = true
client_id = "env(GOOGLE_CLIENT_ID)"
secret = "env(GOOGLE_CLIENT_SECRET)"
redirect_uri = "https://ausxaxibmaztljouwhyx.supabase.co/auth/v1/callback"

[auth.external.github]
enabled = false

[auth.external.apple]
enabled = false
client_id = ""
secret = ""
redirect_uri = "https://ausxaxibmaztljouwhyx.supabase.co/auth/v1/callback"

[analytics]
enabled = true
port = 54327
vector_port = 54328

# ============================================
# Edge Functions Configuration
# ============================================
# Disable gateway JWT verification for functions that handle their own auth.
# This is required when using the new sb_publishable_ API key format.
# These functions implement their own user authentication via the Authorization header.

[functions.claude-proxy]
verify_jwt = false

[functions.get-subscription]
verify_jwt = false

[functions.create-checkout]
verify_jwt = false

[functions.create-portal-session]
verify_jwt = false

# stripe-webhook doesn't need JWT verification (uses Stripe signature)
[functions.stripe-webhook]
verify_jwt = false
